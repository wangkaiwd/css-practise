<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .parent {
      height: 200px;
      background-color: pink;
      position: relative;
    }
    .child {
      display: inline;
      border: 1px solid green;
      /* 设置position:absolute后会将display:inline变为display:block */
      position: absolute;
      right: 0;
      bottom: 0;
    }
  </style>
</head>
<body>
<div class="parent">
  <div class="child">
    我是内联元素
  </div>
</div>
</body>
</html>
