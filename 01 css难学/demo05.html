<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .parent {
      height: 100px;
      background-color: green;
      /* 加了这行之后固定定位发生了变化 */
      transform: scale(0.9);
    }
    .child {
      position: fixed;
      left: 0;
      bottom: 0;
      border: 2px solid red;
    }
  </style>
</head>
<body>
<div>
  <div class="parent">
    <div class="child">
      内联样式
    </div>
  </div>
</div>
</body>
</html>
